<!DOCTYPE html>
<!--This is my own work-->
<html>
    <head>
        <title>Table using the heading tag with colors</title>
    </head>
<body style="background-color: mediumspringgreen;">
    <header>
        <h2>Using the  <mark><i>th</i></mark> 
            table heading tag to place column headings <em>above</em> table data.</h2>
    </header>

<p>Create and format a <mark>Table</mark> using three parts:</p>
<ol>
    <li>thead tag</li>
    <li>tbody tag</li>
    <li>tfooter tag</li>
</ol>

<table border="5">
    <thead style="background: orange;"><tr> <th>City</th> <th>Paper</th></tr></thead>
    <tbody style="background: lightgreen;">
    <tr><td>Pheonix</td> <td>Arizona Republic</td></tr>
    <tr><td>San Francisco</td> <td>San Francisco Chronicle</td></tr>
    <tr><td>New York</td> <td>New York Times</td></tr>
    </tbody>
    <tfoot style="background: beige;"><tr><td>Table Name Footer</td></tr>
        <tr><td>Cameron Hickman</td></tr></tfoot>
</table>
</body>
</html>
