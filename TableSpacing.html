<!DOCTYPE html>
<!--This is my own work-->
<html>
    <head>
        <title>Table Cell Spacing</title>
    </head>
<body style="background-color: mediumspringgreen;">
    <header>
        <h2>Using <mark>table tag cellspacing attributes</mark> to control (<i> Number of Pixels</i>) spacing between table cells.</h2>
    </header>

    <h3> No Spacing</h3>
    <table>
<tr><td><b>City</b></td> <td><b>Sales</b></td></tr>
<tr><td>Pheonix</td> <td>100</td></tr>
<tr><td>San Francisco</td> <td>350</td></tr>
<tr><td>New York</td> <td>252</td></tr>
    </table>
    <br>
    <br>

    <h3> Spacing </h3>
    <table style="background-color: white;" border="10" cellspacing="20">
<tr><td><b>City</b></td> <td><b>Sales</b></td></tr>
<tr><td>Pheonix</td> <td>100</td></tr>
<tr><td>San Francisco</td> <td>350</td></tr>
<tr><td>New York</td> <td>252</td></tr>
    </table>
    <br>
    <br>
</body>

<footer>

</footer>
</html>
